<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <div class="container" >
        <h2>Completa tu registro.</h2>
        <form>
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input type="text" class="form-control" id="txtId" placeholder="Entra tu id">
            </div>
            
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" class="form-control" id="txtNombre" placeholder="Entra tu nombre">
            </div>

            <div class="form-group">
                <label for="txtCiudad">Ciudad:</label>
                <input type="text" class="form-control" id="txtCiudad" placeholder="Entra tu ciudad">
            </div>

            <div class="form-group">
                <label for="txtCumpleanos">Cumpleaños:</label>
                <input type="date" class="form-control" id="txtCumpleanos" placeholder="Entra tu cumpleaños">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input type="email" class="form-control" id="txtCorreo" placeholder="Entra tu correo">
            </div>

            <br>

            <button type="button" class="btn btn-outline-primary" id="btnGuardarPersona">Guardar</button>
            <br><br>
        </form>
    </div>

    <div class="container">
        <div class="table-responsive">
            <h2>Registrados</h2>
            <table class="table table-hover" id="friendsTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Ciudad</th>
                        <th>Cumpleaños</th>
                        <th>Email</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
       
    </div>
    <br>
    <div class="container">
        <h2 >Registro de mascotas</h2>
        <h2 >seleccione primero el dueño de la mascota, de la lista anterior</h2>
        <form>
            <div class="form-group">
                <label for="txtMascota">Nombre de la mascota:</label>
                <input type="text" class="form-control" id="txtMascota" placeholder="Nombre de la mascota">
            </div>

            <div class="form-group">
                <label for="txtAnimal">Tipo:</label>
                <input type="text" class="form-control" id="txtAnimal" placeholder="Tipo de animal">
            </div>

            <div class="form-group">
                <label for="txtGender">Gender:</label>
                <input type="text" class="form-control" id="txtGenero" placeholder="Genero">
            </div>
            <br>
            <button type="button" class="btn btn-outline-primary" id="btnAsignar">Asignar</button>
        </form>
    </div>
    <br><br>

    <div class="container">
        <div class="table-responsive">
            <h2>Animales</h2>
        <table class="table table-hover" id="animalTable">
            <thead>
                <tr>
                    <th>Dueño</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Genero</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
    </div>
<p>desarrollador por Luis Olaya</p>
    <script src="main.js"></script>
    
</body>
</html>
